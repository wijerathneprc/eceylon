<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCEYLON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navigation-bar">
        <div class="logo-section"> 
            <a href="#"> eCEYLON </a>  
        </div>
        
        <div class="search-bar-section"> 
            <input type="text" placeholder="search">
            <img class="search-bar-icon" src="./images/search-icon-2.svg" alt="">
        </div>
        
        <div class="cart-login-section"> 
            <a class="login" href="#">Login</a>
            <img class="cart-icon" src="./images/shopping-cart-white.svg" alt="">
        </div>
    </header>
    <section class="hero-section">
        <div class="hero-text-section">
            <h1>Welcome to eCEYLON</h1>
            <p>Your one-stop shop for all things Ceylon!</p>
            <a class="shop-now-button" href="#">Shop Now</a>
        </div>
        <div class="hero-image-section">
            <img src="./images/hero-image.avif" alt="Hero Image">

    </section>
    <section class="product-section">
        <h2>Famous Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="./images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a class="buy-now-button" href="#">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="./images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <a class="buy-now-button" href="#">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="./images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <a class="buy-now-button" href="#">Buy Now</a>
            </div>
        </div>

    </section>
    
</body>
</html>
